<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Porsche design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="product-card">
    <div class="logo-cart">
    <img src="images/logo.png" alt="logo">
      <i class='bx bx-shopping-bag'></i>
    </div>
    <div class="main-images">
      <img id="black" class="black active" src="images/1.jpg" alt="blue">
      <img id="red" class="white" src="images/2.jpg" alt="blue">
      <img id="blue" class="green" src="images/3.jpg" alt="blue">
    </div>
    <div class="shirt-details">
      <span class="shirt_name">Porsche T-Shirts </span>
      <p>Crew-neck sports shirt with reflective Porsche Design and PUMA logos. The fundamental T-shirt for sporty styles.</p>
      <div class="stars">
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bx-star' ></i>
        <i class='bx bx-star' ></i>
      </div>
    </div>
    <div class="color-price">
      <div class="color-option">
        <span class="color">Colour:</span>
        <div class="circles">
          <span class="circle black active"  id="black"></span>
          <span class="circle white " id="white"></span>
          <span class="circle green " id="green"></span>
        </div>
      </div>
      <div class="price">
        <span class="price_num">90,00 â‚¬</span>
        <span class="price_letter">Oversize</span>
      </div>
    </div>
    <div class="button">
      <div class="button-layer"></div>
      <button>ADD TO CART</button>
    </div>
  </div>
  <script>
   let circle = document.querySelector(".color-option");

   circle.addEventListener("click", (e)=>{
     let target = e.target;
     if(target.classList.contains("circle")){
       circle.querySelector(".active").classList.remove("active");
       target.classList.add("active");
       document.querySelector(".main-images .active").classList.remove("active");
       document.querySelector(`.main-images .${target.id}`).classList.add("active");
     }
   });
  </script>
</body>
</html>
